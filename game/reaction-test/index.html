<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/style/scoreboard.css">
    <title>反应测试 - 洞察哥空间</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="game-wrapper">
        <h1>反应测试</h1>
        
        <div id="game-info">
            <div class="info-item">测试次数: <span id="attempts">0</span>/5</div>
            <div class="info-item">平均反应: <span id="avg-time">-</span>ms</div>
            <button id="start-btn">开始测试</button>
        </div>
        
        <div id="test-area">点击"开始测试"开始</div>
        
        <div id="results">
            <h3>历史记录</h3>
            <div id="history"></div>
        </div>
    </div>

    <script src="/assets/js/scoreboard.js"></script>
    <script src="./game.js"></script>
</body>
</html>
