<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/style/scoreboard.css">
    <title>记忆匹配 - 洞察哥空间</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="game-wrapper">
        <h1>记忆匹配</h1>
        
        <div id="game-info">
            <div class="info-item">步数: <span id="moves">0</span></div>
            <div class="info-item">时间: <span id="time">00:00</span></div>
            <select id="difficulty">
                <option value="4">简单 (4x3)</option>
                <option value="6" selected>普通 (6x4)</option>
                <option value="8">困难 (8x5)</option>
            </select>
            <button id="new-game-btn">新游戏</button>
        </div>
        
        <div id="game-board"></div>
    </div>

    <script src="/assets/js/scoreboard.js"></script>
    <script src="./game.js"></script>
</body>
</html>
