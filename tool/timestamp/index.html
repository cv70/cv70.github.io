<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <title>时间戳转换器 - 洞察哥空间</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="tool-wrapper">
        <h1>时间戳转换器</h1>
        
        <div class="convert-section">
            <h3>Unix 时间戳 → 日期时间</h3>
            <div class="input-group">
                <input type="number" id="timestamp-input" placeholder="输入时间戳（如：1700000000）">
                <select id="timestamp-unit">
                    <option value="秒">秒</option>
                    <option value="毫秒">毫秒</option>
                </select>
                <button id="timestamp-convert-btn">转换</button>
            </div>
            <div class="result" id="timestamp-result"></div>
        </div>
        
        <div class="convert-section">
            <h3>日期时间 → Unix 时间戳</h3>
            <div class="input-group">
                <input type="datetime-local" id="datetime-input">
                <button id="datetime-convert-btn">转换</button>
            </div>
            <div class="result" id="datetime-result"></div>
        </div>
        
        <div class="convert-section">
            <h3>当前时间</h3>
            <div class="current-time">
                <div class="time-display">
                    <span id="current-timestamp">-</span>
                    <button id="copy-timestamp">复制</button>
                </div>
                <div class="time-display">
                    <span id="current-datetime">-</span>
                    <button id="copy-datetime">复制</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./tool.js"></script>
</body>
</html>
