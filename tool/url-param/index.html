<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" href="./style.css">
    <title>URL 参数验证器 - 洞察哥空间</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="tool-wrapper">
        <h1>URL 参数验证器</h1>
        
        <div class="input-section">
            <label>URL</label>
            <input type="url" id="url-input" placeholder="请输入 URL，例如: https://example.com/path?param1=value1&param2=value2">
        </div>
        
        <div class="actions">
            <button id="parse-btn">解析</button>
            <button id="clear-btn">清空</button>
        </div>
        
        <div class="result" id="result-section">
            <label>参数</label>
            <div id="params-container">
                <p style="color: #666;">解析结果将显示在这里...</p>
            </div>
        </div>
        
        <div class="copy-actions">
            <button id="copy-btn" style="margin: 0 5px;">复制</button>
            <button id="remove-all-btn" style="margin: 0 5px;">清除参数</button>
            <p id="status-message" style="color: green; display: inline-block; margin-left: 10px;"></p>
        </div>
    </div>

    <script src="./tool.js"></script>
</body>
</html>
