<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <title>大小写转换 - 洞察哥空间</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="tool-wrapper">
        <h1>大小写转换</h1>
        
        <textarea id="input-text" placeholder="请输入要转换的文本..."></textarea>
        
        <div class="actions">
            <button data-action="upper">转大写</button>
            <button data-action="lower">转小写</button>
            <button data-action="title">首字母大写</button>
            <button data-action="toggle">交替大小写</button>
            <button data-action="sentence">句首大写</button>
        </div>
        
        <textarea id="output-text" readonly placeholder="转换结果..."></textarea>
        
        <div class="copy-actions">
            <button id="copy-btn">复制结果</button>
            <button id="clear-btn">清空</button>
        </div>
    </div>

    <script src="./tool.js"></script>
</body>
</html>
