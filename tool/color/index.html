<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <title>颜色转换器 - 洞察哥空间</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="tool-wrapper">
        <h1>颜色转换器</h1>
        
        <div class="color-preview" id="color-preview"></div>
        
        <div class="input-group">
            <label>选择颜色:</label>
            <input type="color" id="color-picker" value="#3498db">
        </div>
        
        <div class="input-group">
            <label>HEX:</label>
            <input type="text" id="hex-input" value="#3498db">
            <button class="copy-btn" data-target="hex-input">复制</button>
        </div>
        
        <div class="input-group">
            <label>RGB:</label>
            <input type="text" id="rgb-input" value="rgb(52, 152, 219)">
            <button class="copy-btn" data-target="rgb-input">复制</button>
        </div>
        
        <div class="input-group">
            <label>HSL:</label>
            <input type="text" id="hsl-input" value="hsl(204, 70%, 53%)">
            <button class="copy-btn" data-target="hsl-input">复制</button>
        </div>
        
        <div class="css-output">
            <label>CSS 变量:</label>
            <code id="css-var">--color: #3498db;</code>
            <button class="copy-btn" data-target="css-var">复制</button>
        </div>
    </div>

    <script src="./tool.js"></script>
</body>
</html>
