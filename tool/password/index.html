<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/style/scoreboard.css">
    <title>密码生成器 - 洞察哥空间</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="tool-wrapper">
        <h1>密码生成器</h1>
        
        <div id="password-display">
            <input type="text" id="password-output" readonly placeholder="点击生成按钮获取密码">
            <button id="copy-btn" title="复制密码">📋</button>
        </div>
        
        <div class="options">
            <div class="option">
                <label for="length">密码长度: <span id="length-value">16</span></label>
                <input type="range" id="length" min="4" max="64" value="16">
            </div>
            
            <div class="option checkbox-group">
                <label>
                    <input type="checkbox" id="use-uppercase" checked>
                    大写字母 (A-Z)
                </label>
                <label>
                    <input type="checkbox" id="use-lowercase" checked>
                    小写字母 (a-z)
                </label>
                <label>
                    <input type="checkbox" id="use-numbers" checked>
                    数字 (0-9)
                </label>
                <label>
                    <input type="checkbox" id="use-symbols" checked>
                    特殊字符 (!@#$%^&*)
                </label>
            </div>
            
            <div class="option">
                <label>
                    <input type="checkbox" id="exclude-ambiguous">
                    排除易混淆字符 (0O1lI)
                </label>
            </div>
        </div>
        
        <div class="actions">
            <button id="generate-btn">生成密码</button>
            <button id="regenerate-btn">重新生成</button>
        </div>
        
        <div id="strength-display">
            <div class="strength-bar">
                <div id="strength-fill"></div>
            </div>
            <span id="strength-text">密码强度: -</span>
        </div>
    </div>

    <script src="/assets/js/scoreboard.js"></script>
    <script src="./tool.js"></script>
</body>
</html>
