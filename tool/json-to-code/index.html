<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width=initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" href="./style.css">
    <title>JSON to Code Converter - 洞察哥空间</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="tool-wrapper">
        <h1>JSON 代码生成器</h1>
        
        <div class="input-section">
            <label>JSON 输入</label>
            <textarea id="json-input" placeholder="在此粘贴 JSON 数据..."></textarea>
        </div>
        
        <div class="options">
            <label>选择语言:</label>
            <select id="language-select">
                <option value="javascript">JavaScript</option>
                <option value="javascript-class">JavaScript Class</option>
                <option value="typescript">TypeScript</option>
                <option value="typescript-interface">TypeScript Interface</option>
                <option value="python">Python</option>
                <option value="python-dataclass">Python Dataclass</option>
                <option value="python-pydantic">Python Pydantic</option>
                <option value="go">Go</option>
                <option value="go-struct">Go Struct</option>
                <option value="java">Java</option>
                <option value="java-class">Java Class</option>
                <option value="rust">Rust</option>
                <option value="rust-struct">Rust Struct</option>
                <option value="c">C</option>
                <option value="cpp">C++</option>
                <option value="csharp">C#</option>
                <option value="csharp-class">C# Class</option>
                <option value="kotlin">Kotlin</option>
                <option value="swift">Swift</option>
                <option value="ruby">Ruby</option>
                <option value="php">PHP</option>
                <option value="lua">Lua</option>
                <option value="json-schema">JSON Schema</option>
                <option value="sql-create-table">SQL CREATE TABLE</option>
                <option value="yaml">YAML</option>
                <option value="xml">XML</option>
                <option value="toml">TOML</option>
                <option value="ini">INI</option>
            </select>
            
            <label>变量名称:</label>
            <input type="text" id="variable-name" value="data" placeholder="变量名称">
            
            <div class="checkbox-group">
                <label><input type="checkbox" id="indent-check" checked> 格式化输出</label>
                <label><input type="checkbox" id="camelcase-check" checked> 驼峰命名</label>
                <label><input type="checkbox" id="snakecase-check"> 蛇形命名</label>
            </div>
        </div>
        
        <div class="actions">
            <button id="generate-btn">生成代码</button>
            <button id="format-json-btn">格式化 JSON</button>
            <button id="minify-json-btn">压缩 JSON</button>
            <button id="validate-json-btn">验证 JSON</button>
            <button id="copy-btn">复制结果</button>
            <button id="download-btn">下载文件</button>
            <button id="clear-btn">清空</button>
        </div>
        
        <div class="result">
            <label>输出</label>
            <textarea id="output-text" readonly placeholder="结果将显示在这里..."></textarea>
        </div>
    </div>

    <script src="./tool.js"></script>
</body>
</html>
