<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/style/scoreboard.css">
    <title>井字棋 - 洞察哥空间</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="game-wrapper">
        <h1>井字棋</h1>
        
        <div id="game-info">
            <div class="mode-select">
                <label>游戏模式:</label>
                <select id="game-mode">
                    <option value="pvp">双人对战</option>
                    <option value="ai">人机对战</option>
                </select>
            </div>
            <div class="score-board">
                <div class="player-score">
                    <span class="player-x">玩家 X</span>
                    <span id="score-x">0</span>
                </div>
                <div class="player-score">
                    <span class="player-o">玩家 O / AI</span>
                    <span id="score-o">0</span>
                </div>
            </div>
        </div>
        
        <div id="status">玩家 X 的回合</div>
        
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <button id="restart-btn">重新开始</button>
    </div>

    <script src="/assets/js/scoreboard.js"></script>
    <script src="./game.js"></script>
</body>
</html>
