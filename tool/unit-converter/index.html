<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>单位转换器 - 洞察哥空间</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="converter-wrapper">
        <h1>单位转换器</h1>

        <div id="converter-form">
            <div class="input-group">
                <label>类别：</label>
                <select id="category">
                    <option value="length">长度</option>
                    <option value="weight">重量</option>
                    <option value="temperature">温度</option>
                    <option value="area">面积</option>
                    <option value="volume">体积</option>
                    <option value="speed">速度</option>
                </select>
            </div>

            <div class="input-group">
                <input type="number" id="input-value" placeholder="输入数值" value="1" step="any">
                <select id="from-unit">
                    <option value="meter">米 (m)</option>
                </select>
            </div>

            <div class="result-group">
                <span>结果：</span>
                <span id="result" class="result-value">1 米 = 1 米</span>
            </div>

            <div class="actions">
                <button id="convert-btn">转换</button>
                <button id="swap-btn">换位</button>
                <button id="clear-btn">清除</button>
            </div>
        </div>

        <div id="history">
            <h2>历史记录</h2>
            <div id="history-list"></div>
            <button id="clear-history-btn">清除历史</button>
        </div>
    </div>

    <script src="/assets/js/scoreboard.js"></script>
    <script src="./converter.js"></script>
</body>
</html>
