<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width=device-width=100%">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>计时器/秒表 - 洞察哥空间</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="timer-wrapper">
        <h1>计时器 / 秒表</h1>

        <div id="timer-display">
            <span id="time">00:00:00</span>
            <span id="timer-label">秒表</span>
        </div>

        <div id="timer-controls">
            <button id="start-btn">开始</button>
            <button id="pause-btn" disabled>暂停</button>
            <button id="reset-btn" disabled>重置</button>
        </div>

        <div id="mode-switch">
            <button id="stopwatch-btn" class="mode-btn">秒表</button>
            <button id="countdown-btn" class="mode-btn">倒计时</button>
        </div>

        <div id="countdown-input">
            <label for="countdown-hours">小时:</label>
            <input type="number" id="countdown-hours" value="0" min="0" max="99">
            <label for="countdown-minutes">分:</label>
            <input type="number" id="countdown-minutes" value="5" min="0" max="59">
            <label for="countdown-seconds">秒:</label>
            <input type="number" id="countdown-seconds" value="0" min="0" max="59">
            <button id="start-countdown-btn">开始倒计时</button>
        </div>

        <div id="history">
            <h2>历史记录</h2>
            <div id="history-list"></div>
            <button id="clear-history-btn">清除历史</button>
        </div>
    </div>

    <script src="/assets/js/scoreboard.js"></script>
    <script src="./timer.js"></script>
</body>
</html>
