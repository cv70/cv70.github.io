<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/style/scoreboard.css">
    <title>滑块拼图 - 洞察哥空间</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="game-wrapper">
        <h1>滑块拼图</h1>
        
        <div id="game-info">
            <div class="info-item">
                <span>步数:</span>
                <span id="moves">0</span>
            </div>
            <div class="info-item">
                <span>时间:</span>
                <span id="time">00:00</span>
            </div>
            <select id="size-select">
                <option value="3">3×3</option>
                <option value="4" selected>4×4</option>
                <option value="5">5×5</option>
            </select>
        </div>
        
        <div id="puzzle-container">
            <div id="puzzle"></div>
        </div>
        
        <div class="actions">
            <button id="new-game-btn">新游戏</button>
            <button id="undo-btn" disabled>撤销</button>
        </div>
        
        <div id="message"></div>
    </div>

    <script src="/assets/js/scoreboard.js"></script>
    <script src="./game.js"></script>
</body>
</html>
