<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/style/scoreboard.css">
    <title>二维码生成器 - 洞察哥空间</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="tool-wrapper">
        <h1>二维码生成器</h1>
        
        <div class="input-section">
            <textarea id="qr-text" placeholder="请输入文本或网址..."></textarea>
        </div>
        
        <div class="options">
            <div class="option">
                <label for="qr-size">尺寸: <span id="size-value">200</span>px</label>
                <input type="range" id="qr-size" min="100" max="400" value="200" step="50">
            </div>
            
            <div class="option colors">
                <div class="color-picker">
                    <label>前景色:</label>
                    <input type="color" id="qr-color" value="#000000">
                </div>
                <div class="color-picker">
                    <label>背景色:</label>
                    <input type="color" id="qr-bg" value="#ffffff">
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button id="generate-btn">生成二维码</button>
            <button id="download-btn" disabled>下载二维码</button>
        </div>
        
        <div id="qr-result">
            <canvas id="qr-canvas"></canvas>
            <div id="qr-placeholder">生成的二维码将显示在这里</div>
        </div>
    </div>

    <script src="/assets/js/scoreboard.js"></script>
    <script src="./tool.js"></script>
</body>
</html>
