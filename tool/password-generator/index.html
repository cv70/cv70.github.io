<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>密码生成器 - 洞察哥空间</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <main>
        <article id="converter-wrapper">
            <h1>密码生成器</h1>

            <div id="converter-form">
                <div class="input-group">
                    <label>密码长度：</label>
                    <input type="number" id="password-length" value="16" min="6" max="128">
                </div>

                <div class="input-group">
                    <input type="checkbox" id="include-lower" checked>
                    <label>小写字母 (a-z)</label>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="include-upper" checked>
                    <label>大写字母 (A-Z)</label>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="include-digits" checked>
                    <label>数字 (0-9)</label>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="include-special" checked>
                    <label>特殊字符 (!@#$%^&*)</label>
                </div>

                <div class="result-group">
                    <input type="text" id="result" readonly>
                    <div class="action-group">
                        <button id="generate-btn" class="btn">生成密码</button>
                        <button id="copy-btn" class="btn">复制</button>
                    </div>
                </div>
            </div>

            <div id="history">
                <h2>历史记录</h2>
                <div id="history-list"></div>
                <button id="clear-history-btn" class="btn">清除历史</button>
            </div>
        </article>
    </main>

    <footer>
        洞察哥空间 © 2024
    </footer>

    <script src="converter.js"></script>
</body>
</html>
