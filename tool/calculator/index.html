<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <title>计算器 - 洞察哥空间</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="tool-wrapper">
        <h1>计算器</h1>
        
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" readonly>
            </div>
            <div class="buttons">
                <button class="btn function" data-value="clear">C</button>
                <button class="btn function" data-value="backspace">⌫</button>
                <button class="btn function" data-value="%">%</button>
                <button class="btn operator" data-value="/">÷</button>
                
                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn operator" data-value="*">×</button>
                
                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn operator" data-value="-">-</button>
                
                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn operator" data-value="+">+</button>
                
                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn" data-value="sqrt">√</button>
                <button class="btn equals" data-value="=">=</button>
            </div>
        </div>
        
        <div class="history">
            <h3>历史记录</h3>
            <div id="history-list"></div>
            <button id="clear-history">清空历史</button>
        </div>
    </div>

    <script src="./tool.js"></script>
</body>
</html>
