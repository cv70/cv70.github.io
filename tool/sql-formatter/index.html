<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="css" href="/assets/style/style.css">
    <link rel="stylesheet" href="./style.css">
    <title>SQL 格式化 - 洞察哥空间</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="tool-wrapper">
        <h1>SQL 格式化工具</h1>
        
        <div class="toolbar">
            <button id="format-btn">格式化</button>
            <button id="minify-btn">压缩</button>
            <button id="validate-btn">验证</button>
            <button id="copy-btn">复制</button>
            <button id="clear-btn">清空</button>
        </div>
        
        <div class="editor-container">
            <div class="editor">
                <label>输入</label>
                <textarea id="input" placeholder="在此输入 SQL 语句..."></textarea>
            </div>
            <div class="editor">
                <label>输出</label>
            </div>
            <textarea id="output" readonly placeholder="格式化后的结果..."></textarea>
        </div>
        
        <div class="copy-actions">
            <span id="error-message" style="color: red;"></span>
        </div>
    </div>

    <script src="./tool.js"></script>
</body>
</html>
