<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" href="./style.css">
    <title>UUID 生成器 - 洞察哥空间</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="tool-wrapper">
        <h1>UUID 生成器</h1>
        
        <div class="input-group">
            <label>生成数量:</label>
            <input type="number" id="count" value="10" min="1" max="100">
        </div>
        
        <div class="options">
            <label><input type="checkbox" id="braces" checked> 包含大括号</label>
            <label><input type="checkbox" id="uppercase"> 大写</label>
        </div>
        
        <div class="actions">
            <button id="generate-btn">生成 UUID</button>
        </div>
        
        <div class="result">
            <textarea id="result" readonly placeholder="生成结果..."></textarea>
        </div>
        
        <div class="copy-actions">
            <button id="copy-btn">复制结果</button>
            <button id="download-btn">下载文件</button>
            <button id="clear-btn">清空</button>
        </div>
    </div>

    <script src="./tool.js"></script>
</body>
</html>
