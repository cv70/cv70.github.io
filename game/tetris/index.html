<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>
    <div class="game-container">
        <h1>俄罗斯方块</h1>
        <div class="game-wrapper">
            <div class="canvas-wrapper">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
            </div>
            <div class="sidebar">
                <div class="score-box">
                    <h3>分数</h3>
                    <p id="score">0</p>
                </div>
                <div class="next-piece-box">
                    <h3>下一个</h3>
                    <canvas id="nextCanvas" width="100" height="100"></canvas>
                </div>
                <div class="controls-info">
                    <h3>操作说明</h3>
                    <ul>
                        <li>← → 移动</li>
                        <li>↑ 旋转</li>
                        <li>↓ 加速下落</li>
                        <li>空格 直接落地</li>
                        <li>P 暂停</li>
                    </ul>
                </div>
                <button id="startBtn">开始游戏</button>
            </div>
        </div>
    </div>
    <script src="/assets/js/scoreboard.js"></script>
    <script src="game.js"></script>
</body>
</html>
