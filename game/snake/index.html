<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <title>贪吃蛇 - 洞察哥空间</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="score">得分: 0</div>
        <div id="controls">
            <div class="control-row">
                <label>难度:
                    <select id="difficulty">
                        <option value="easy">简单</option>
                        <option value="normal" selected>普通</option>
                        <option value="hard">困难</option>
                    </select>
                </label>
            </div>
            <p>使用方向键控制蛇的移动，空格键暂停</p>
            <button id="restart-btn">开始游戏</button>
            <button id="pause-btn" style="display:none;">暂停</button>
        </div>
    </div>
    <script src="/assets/js/scoreboard.js"></script>
    <script src="/assets/js/scoreboard.js"></script>
    <script src="./game/init.js"></script>
    <script src="./model/snake.js"></script>
    <script src="./model/food.js"></script>
    <script src="./game/main.js"></script>
</body>
</html>
