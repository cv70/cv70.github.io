<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <title>文本字数统计 - 洞察哥空间</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="tool-wrapper">
        <h1>文本字数统计</h1>
        
        <textarea id="text-input" placeholder="请输入或粘贴文本..."></textarea>
        
        <div class="stats-grid">
            <div class="stat-item">
                <span class="stat-label">字符数（含空格）</span>
                <span class="stat-value" id="char-with-space">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">字符数（不含空格）</span>
                <span class="stat-value" id="char-no-space">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">中文字数</span>
                <span class="stat-value" id="chinese-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">英文字母数</span>
                <span class="stat-value" id="english-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">数字个数</span>
                <span class="stat-value" id="number-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">行数</span>
                <span class="stat-value" id="line-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">段落数</span>
                <span class="stat-value" id="paragraph-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">句子数</span>
                <span class="stat-value" id="sentence-count">0</span>
            </div>
        </div>
    </div>

    <script src="./tool.js"></script>
</body>
</html>
