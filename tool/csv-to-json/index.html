<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" href="./style.css">
    <title>CSV to JSON Converter - 洞察哥空间</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="tool-wrapper">
        <h1>CSV 转 JSON</h1>
        
        <div class="input-section">
            <textarea id="input-text" placeholder="在此输入 CSV 数据..."></textarea>
        </div>
        
        <div class="actions">
            <button id="convert-btn">转换</button>
            <button id="clear-btn">清空</button>
            <button id="copy-btn">复制结果</button>
            <button id="download-btn">下载 JSON</button>
        </div>
        
        <div class="result">
            <label>输出</label>
            <textarea id="output-text" readonly placeholder="结果将显示在这里..."></textarea>
        </div>
        
        <div class="copy-actions">
            <span id="stats">字符: 0 | 行数: 0</span>
        </div>
    </div>

    <script src="./tool.js"></script>
</body>
</html>
