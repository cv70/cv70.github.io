<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>时间戳转换器 - 洞察哥空间</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <main>
        <article id="converter-wrapper">
            <h1>时间戳转换器</h1>

            <div id="converter-form">
                <div class="input-group">
                    <label>转换类型：</label>
                    <select id="conversion-type">
                        <option value="ts-to-date">时间戳 → 日期时间</option>
                        <option value="date-to-ts">日期时间 → 时间戳</option>
                    </select>
                </div>

                <div class="input-group">
                    <input type="text" id="input-value" placeholder="输入时间戳或日期时间">
                    <select id="date-format">
                        <option value="default">默认格式</option>
                        <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                        <option value="YYYY/MM/DD">YYYY/MM/DD</option>
                        <option value="DD-MM-YYYY">DD-MM-YYYY</option>
                        <option value="MM-DD-YYYY">MM-DD-YYYY</option>
                        <option value="YYYY-MM-DD HH:mm:ss">YYYY-MM-DD HH:mm:ss</option>
                        <option value="YYYY-MM-DD HH:mm:ss.SSS">YYYY-MM-DD HH:mm:ss.SSS</option>
                        <option value="ddd, DD MMM YYYY HH:mm:ss">ddd, DD MMM YYYY HH:mm:ss</option>
                        <option value="dddd, DD MMMM YYYY HH:mm:ss">dddd, DD MMMM YYYY HH:mm:ss</option>
                    </select>
                </div>

                <div class="result-group">
                    <input type="text" id="result" readonly>
                    <button id="convert-btn" class="btn">转换</button>
                </div>
            </div>

            <div id="history">
                <h2>历史记录</h2>
                <div id="history-list"></div>
                <button id="clear-history-btn" class="btn">清除历史</button>
            </div>
        </article>
    </main>

    <footer>
        洞察哥空间 © 2024
    </footer>

    <script src="converter.js"></script>
</body>
</html>
