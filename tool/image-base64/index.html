<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" href="./style.css">
    <title>Image to Base64 - 洞察哥空间</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="tool-wrapper">
        <h1>图片转 Base64</h1>
        
        <div class="input-section">
            <div id="drop-zone">
                <p>拖放图片或点击选择</p>
                <input type="file" id="file-input" accept="image/*">
            </div>
        </div>
        
        <div class="preview-section" id="preview-section" style="display: none;">
            <label>预览</label>
            <div id="preview-image"></div>
        </div>
        
        <div class="result">
            <label>Base64</label>
            <textarea id="output-text" readonly placeholder="结果将显示在这里..."></textarea>
        </div>
        
        <div class="copy-actions">
            <button id="copy-btn">复制</button>
            <button id="download-btn">下载</button>
            <button id="clear-btn" style="margin-left: 5px;">清空</button>
        </div>
    </div>

    <script src="./tool.js"></script>
</body>
</html>
