<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/style/scoreboard.css">
    <title>打字游戏 - 洞察哥空间</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="game-wrapper">
        <h1>打字游戏</h1>
        
        <div id="game-info">
            <div class="info-item">分数: <span id="score">0</span></div>
            <div class="info-item">速度: <span id="speed">0</span> 字/分</div>
            <div class="info-item">准确率: <span id="accuracy">100</span>%</div>
            <button id="start-btn">开始游戏</button>
        </div>
        
        <div id="game-area">
            <div id="word-display"></div>
            <input type="text" id="word-input" placeholder="输入上方显示的单词...">
        </div>
        
        <div id="keyboard"></div>
    </div>

    <script src="/assets/js/scoreboard.js"></script>
    <script src="./game.js"></script>
</body>
</html>
