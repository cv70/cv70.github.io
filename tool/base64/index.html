<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <title>Base64 编码解码 - 洞察哥空间</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="tool-wrapper">
        <h1>Base64 编码解码</h1>
        
        <div class="input-section">
            <textarea id="input-text" placeholder="请输入文本或Base64字符串..."></textarea>
        </div>
        
        <div class="actions">
            <button id="encode-btn">编码 →</button>
            <button id="decode-btn">← 解码</button>
        </div>
        
        <div class="output-section">
            <textarea id="output-text" readonly placeholder="结果将显示在这里..."></textarea>
        </div>
        
        <div class="copy-actions">
            <button id="copy-btn">复制结果</button>
            <button id="clear-btn">清空</button>
        </div>
    </div>

    <script src="./tool.js"></script>
</body>
</html>
