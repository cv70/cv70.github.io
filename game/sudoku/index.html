<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>数独挑战 - 洞察哥空间</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <main>
        <article id="game-container">
            <h2>数独挑战</h2>
            <div id="game-info">
                <span>难度：<select id="difficulty"></select></span>
                <span>时间：<span id="timer">00:00</span></span>
                <span>提示剩余：<span id="hints-left">3</span></span>
            </div>
            
            <div id="game-board">
                <div id="sudoku-grid"></div>
            </div>
            
            <div id="game-controls">
                <button id="diff-btn" class="btn">切换难度</button>
                <button id="hint-btn" class="btn">使用提示</button>
                <button id="reset-btn" class="btn">重置</button>
                <button id="check-btn" class="btn">检查答案</button>
                <button id="solve-btn" class="btn">自动求解</button>
            </div>
            
            <div id="game-status" class="status-msg"></div>
            
            <div id="game-stats">
                <p>已完成题目：0</p>
                <p>正确率：0%</p>
            </div>
        </article>
        
        <article id="instructions">
            <h3>游戏规则</h3>
            <div class="rules-content">
                <h4>基本规则</h4>
                <ul>
                    <li>在9x9网格中填入数字1-9</li>
                    <li>每行不能有重复数字</li>
                    <li>每列不能有重复数字</li>
                    <li>每个3x3宫格不能有重复数字</li>
                </ul>
                
                <h4>操作说明</h4>
                <ul>
                    <li>点击单元格选择，然后按数字键输入</li>
                    <li>使用提示功能可获得一个正确答案</li>
                    <li>可以随时切换难度重新开始</li>
                </ul>
                
                <h4>难度说明</h4>
                <ul>
                    <li><strong>简单</strong>：40-50个空格</li>
                    <li><strong>中等</strong>：45-55个空格</li>
                    <li><strong>困难</strong>：55-60个空格</li>
                </ul>
            </div>
            
            <div id="tips-container">
                <div id="tips">
                    <img class="tips" src="https://cv70.github.io/assets/img/alipay.jpg">
                    <img class="tips" src="https://cv70.github.io/assets/img/wechat_pay.png">
                </div>
            </div>
            
            <div class="share-buttons">
                <button id="share-btn" class="btn">分享给好友</button>
            </div>
        </article>
    </main>

    <footer>
        洞察哥空间 © 2024
    </footer>

    <script src="sudoku.js"></script>
</body>
</html>
