<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/style/scoreboard.css">
    <title>扫雷 - 洞察哥空间</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="game-wrapper">
        <h1>扫雷</h1>
        
        <div id="game-info">
            <div class="info-item">
                <span>难度:</span>
                <select id="difficulty">
                    <option value="easy">简单 (9×9, 10雷)</option>
                    <option value="medium">普通 (16×16, 40雷)</option>
                    <option value="hard">困难 (16×30, 99雷)</option>
                </select>
            </div>
            <div class="info-item">
                <span>⏱️</span>
                <span id="timer">000</span>
            </div>
            <div class="info-item">
                <span>💣</span>
                <span id="mine-count">10</span>
            </div>
            <button id="new-game-btn">新游戏</button>
        </div>
        
        <div id="game-container">
            <div id="grid"></div>
        </div>
        
        <div id="status-message"></div>
    </div>

    <script src="/assets/js/scoreboard.js"></script>
    <script src="./game.js"></script>
</body>
</html>
