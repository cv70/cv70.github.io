<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/style/scoreboard.css">
    <title>打砖块 - 洞察哥空间</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="game-wrapper">
        <h1>打砖块</h1>
        
        <div id="game-info">
            <div class="info-item">
                <span>得分:</span>
                <span id="score">0</span>
            </div>
            <div class="info-item">
                <span>关卡:</span>
                <span id="level">1</span>
            </div>
            <div class="info-item">
                <span>生命:</span>
                <span id="lives">3</span>
            </div>
            <button id="start-btn">开始游戏</button>
        </div>
        
        <canvas id="game-canvas" width="600" height="400"></canvas>
        
        <div id="instructions">
            <p>← → 或 A D 控制挡板移动 | 空格键暂停</p>
        </div>
    </div>

    <script src="/assets/js/scoreboard.js"></script>
    <script src="./game.js"></script>
</body>
</html>
