<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css">
    <title>计时器/秒表 - 洞察哥空间</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">网站首页</a>
            <a href="/game/">在线游戏</a>
            <a href="/tool/">在线工具</a>
            <a href="/tips/">充电打赏</a>
        </nav>
    </header>

    <div id="tool-wrapper">
        <h1>计时器/秒表</h1>
        
        <div class="tabs">
            <button class="tab active" data-tab="stopwatch">秒表</button>
            <button class="tab" data-tab="timer">倒计时</button>
        </div>
        
        <div class="tab-content" id="stopwatch">
            <div class="time-display" id="stopwatch-display">00:00:00</div>
            <div class="buttons">
                <button id="start-stopwatch">开始</button>
                <button id="lap-stopwatch">计次</button>
                <button id="reset-stopwatch">重置</button>
            </div>
            <div class="laps" id="laps"></div>
        </div>
        
        <div class="tab-content" id="timer" style="display:none;">
            <div class="time-input">
                <input type="number" id="timer-min" placeholder="分" min="0" value="5">
                <span>:</span>
                <input type="number" id="timer-sec" placeholder="秒" min="0" value="0">
            </div>
            <div class="time-display" id="timer-display">05:00</div>
            <div class="buttons">
                <button id="start-timer">开始</button>
                <button id="pause-timer">暂停</button>
                <button id="reset-timer">重置</button>
            </div>
            <div class="presets">
                <button data-time="60">1分钟</button>
                <button data-time="300">5分钟</button>
                <button data-time="600">10分钟</button>
                <button data-time="1800">30分钟</button>
            </div>
        </div>
    </div>

    <script src="./tool.js"></script>
</body>
</html>
